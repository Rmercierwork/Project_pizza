<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="/js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Pizza Application</title>
</head>
<body>
    <div id="app">
        <div class="cart">
            Number of pizzas inside the cart :
            {{cart.pizzas ? cart.pizzas.length : 0}}
        </div>
        <div class="pizza-list">
            <div class="pizza-item" v-for="pizza in pizzas">
                {{pizza.label}}<br>
                Number of ingredients : {{pizza.ingredients.length}}<br>
                <button v-on:click="addPizza(pizza)">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
